<section>
    <form class="m-auto mb-5 pb-5 rounded-3" novalidate [formGroup]="productoForm"
        (ngSubmit)="getDataForm(productoForm)">
        <h2 class="mt-1">Nuevo Producto</h2>
        <input formControlName="usuario_id" id="usuario_id" type="text" [value]="myId">
        <div class="form-floating">
            <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="nombre">
            <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="number" class="form-control" formControlName="precio" id="precio" placeholder="0">
            <label for="nombre">Precio</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="categoria" formControlName="categoria">
                <option selected>Selecciona una categoria</option>
                <option value="arte">Arte</option>
                <option value="artesania">Artesania</option>
                <option value="cine">Cine</option>
                <option value="deportes">Deportes</option>
                <option value="figuras">Figuras</option>
                <option value="historia">Historia</option>
                <option value="musica">Musica</option>
                <option value="videojuegos">Videojuegos</option>
                <option value="varios">Varios</option>
            </select>
            <label for="floatingSelect">Categoria</label>
        </div>
        <p class="mt-3 mb-1">Debes subir la imagen en formato url para que sea representada correctamente</p>
        <div class="form-floating">
            <input type="text" class="form-control" formControlName="imagen" id="imagen" placeholder="Imagen">
            <label for="imagen">Imagen</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" formControlName="marca" id="marca" placeholder="Marca">
            <label for="imagen">Marca</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="estado" formControlName="estado">
                <option selected>Selecciona estado</option>
                <option value="nuevo">Nuevo</option>
                <option value="usado">Usado</option>
                <option value="desperfectos">Desperfectos</option>
            </select>
            <label for="estado">Estado</label>
        </div>
        <div class="form-floating mt-3">
            <textarea class="form-control" placeholder="Caracteristicas del producto" id="descripcion"
                style="height: 100px"></textarea>
            <label for="descripcion">Descripcion</label>
        </div>

        <div class="d-flex justify-content-around mt-5">
            <input class="btn btn-secondary" type="reset" value="Limpiar campos">
            <input class="btn btn-secondary" type="submit" id="enviar" value="Enviar">
        </div>
    </form>
</section>
