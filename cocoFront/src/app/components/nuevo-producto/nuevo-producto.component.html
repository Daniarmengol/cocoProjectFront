<section>
    <form class="m-auto mb-5 pb-5 rounded-3" novalidate [formGroup]="productoForm"
        (ngSubmit)="getDataForm(productoForm)">
        <h2 class="mt-1">Cuéntanos sobre tu producto</h2>
        <input formControlName="usuario_id" id="usuario_id" type="number">
        <div class="form-floating">
            <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="nombre">
            <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="number" class="form-control" formControlName="precio" id="precio" min="0" max="99999"
                placeholder="0">
            <label for="nombre">Precio</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="categoria" formControlName="categoria">
                <option selected>Selecciona una categoria</option>
                <option value="arte">Arte</option>
                <option value="artesania">Artesania</option>
                <option value="cine">Cine</option>
                <option value="deportes">Deportes</option>
                <option value="figuras">Figuras</option>
                <option value="historia">Historia</option>
                <option value="musica">Musica</option>
                <option value="videojuegos">Videojuegos</option>
                <option value="varios">Varios</option>
            </select>
            <label for="categoria">Categoria</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control mt-3 mb-1" formControlName="imagen" id="imagen" placeholder="Imagen">
            <label for="imagen">Imagen (URL)</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" formControlName="marca" id="marca" placeholder="Marca">
            <label for="imagen">Marca</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="estado" formControlName="estado">
                <option selected>Selecciona estado</option>
                <option value="nuevo">Nuevo</option>
                <option value="usado">Usado</option>
                <option value="desperfectos">Desperfectos</option>
            </select>
            <label for="estado">Estado</label>
        </div>
        <div class="form-floating mt-3">
            <textarea class="form-control" formControlName="descripcion" placeholder="Caracteristicas del producto"
                id="descripcion" style="height: 100px"></textarea>
            <label for="descripcion">Descripcion</label>
        </div>

        <div class="d-flex justify-content-around mt-5">

            <input class="btn btn-secondary w-25" type="reset" value="Limpiar campos">
            <button class="btn btn-secondary w-25" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseColeccion" aria-expanded="false" aria-controls="collapseColeccion">
                añadir a colección
            </button>

            <input class="btn btn-secondary w-25" type="submit" id="enviar" value="Enviar">
        </div>
        <div class="collapse" id="collapseColeccion">
            <div class="card card-body">
                <div class="list-group">
                    <input href="#" type="text" class="list-group-item list-group-item-action"
                        placeholder="nueva colección">
                    <a href="#" class="list-group-item list-group-item-action">colección 1</a>
                    <a href="#" class="list-group-item list-group-item-action">colección 2</a>

                </div>
            </div>
        </div>
    </form>
</section>
