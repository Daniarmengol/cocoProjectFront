<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <div class="container vh-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="../../../assets/ilustracion-coco-login.webp" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form novalidate [formGroup]="loginForm" (ngSubmit)="getDataForm(loginForm)">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" formControlName="username" class="form-control input_user"
                                placeholder="usuario">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" formControlName="password" class="form-control input_pass"
                                placeholder="contraseña">
                        </div>

                        <div class="d-flex justify-content-center mt-4 login_container">
                            <input type="submit" value="Login" class="btn login_btn">
                        </div>
                    </form>

                </div>

                <div class="mt-4">
                    <div class="d-flex flex-column text-center">
                        <p>¿No tienes una cuenta?</p>
                        <a [routerLink]="['/registro']">¡Registrate!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
