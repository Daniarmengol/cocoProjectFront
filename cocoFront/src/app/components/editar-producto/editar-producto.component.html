<div class="card card-body fondito my-5 pt-5 border-0">
    <div class="text-center">
        <h2>Editar datos del producto</h2>
    </div>
    <div class="d-flex justify-content-evenly flex-row">
        <form class="w-25 my-3 mx-auto py-3 rounded-3" novalidate [formGroup]="editForm"
            (ngSubmit)="getDataForm(editForm)">

            <div class="form-floating my-3">
                <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="">
                <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating my-3">
                <input type="number" class="form-control" formControlName="precio" id="precio" placeholder="Precio"
                    min="0" max="99999">
                <label for="precio">Precio</label>
            </div>

            <div class="form-floating my-3">
                <select class="form-select" id="categoria" formControlName="categoria">
                    <option selected>Selecciona una categoria</option>
                    <option value="arte">Arte</option>
                    <option value="artesania">Artesania</option>
                    <option value="cine">Cine</option>
                    <option value="deportes">Deportes</option>
                    <option value="figuras">Figuras</option>
                    <option value="historia">Historia</option>
                    <option value="musica">Musica</option>
                    <option value="videojuegos">Videojuegos</option>
                    <option value="varios">Varios</option>
                </select>
                <label for="categoria">Categoria</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control" formControlName="imagen" id="imagen" placeholder="Imagen"
                    (input)="loadAvatar($event)">
                <label for="imagen">Imagen (URL)</label>
            </div>

            <div class="form-floating my-3">
                <select class="form-select" id="estado" formControlName="estado">
                    <option selected>Selecciona estado</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="usado">Usado</option>
                    <option value="desperfectos">Desperfectos</option>
                </select>
                <label for="estado">Estado</label>
            </div>

            <div class="form-floating my-3">
                <textarea class="form-control" formControlName="descripcion" placeholder="Caracteristicas del producto"
                    id="descripcion" style="height: 100px"></textarea>
                <label for="descripcion">Descripcion</label>
            </div>
            <div class="botonera d-flex justify-content-between">
                <button (click)="backClick()" class="btn btn-success w-25 my-3">Volver</button>
                <input class="btn btn-success w-25 my-3" type="submit" id="editar" value="Editar">
            </div>
        </form>


        <div class="imagencilla mx-auto shadow">
            <img [src]="imgProd">
        </div>

    </div>
</div>
