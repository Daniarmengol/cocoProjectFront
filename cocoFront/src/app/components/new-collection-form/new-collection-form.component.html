<div class="card card-body  fondito my-5 pt-5 border-0">
    <div class="text-center">
        <h2>Nueva colección</h2>
    </div>
    <div class="d-flex justify-content-evenly flex-row">

        <form class="w-25 my-3 mx-auto py-3 rounded-3" novalidate [formGroup]="nuevaColeccionForm"
            (ngSubmit)="getDataForm(nuevaColeccionForm)">

            <div class="form-floating my-3">
                <input type="text" class="form-control" formControlName="titulo" id="titulo" placeholder="">
                <label for="titulo">Título</label>
            </div>

            <div class="form-floating my-3">
                <select id="categoria" class="form-select" aria-label="default select example"
                    formControlName="categoria">
                    <!-- <option [selected]="true" disabled>Selecciona una categoría</option> -->
                    <option value="deportes">Deportes</option>
                    <option value="videojuegos">Videojuegos</option>
                    <option value="musica">Musica</option>
                    <option value="figuras">Figuras</option>
                    <option value="historia">Historia</option>
                    <option value="arte">Arte</option>
                    <option value="cine">Cine</option>
                    <option value="artesania">Artesania</option>
                    <option value="varios">Varios</option>
                </select>
                <label for="categoria">Categoria</label>
            </div>

            <div class="form-floating my-3">
                <select aria-label="default select example" id="producto_id" class="form-select"
                    formControlName="producto_id">
                    <!-- <option [selected]="true" disabled>Selecciona un producto</option> -->
                    <option *ngFor="let producto of arrayProductos" [value]="producto.id">
                        {{producto.nombre}}
                    </option>
                </select>
                <label for="producto_id">Selecciona un producto.</label>
            </div>

            <div class="form-floating my-3 d-none">
                <input type="text" id="usuario_id" formControlName="usuario_id">
            </div>

            <div class="form-floating my-3 d-none">
                <input type="text" id="codigo" formControlName="codigo">
            </div>


            <input class="btn btn-success w-100 my-3" type="submit" id="editar" value="Crear colección">
        </form>


    </div>
</div>
