<div class="primigeneo">
    <div class="container">
        <form novalidate="true" [formGroup]="registerForm" (ngSubmit)="getDataForm()" class="registro form-floating">

            <div class="title">
                <h1>bienvenido coleccionista!</h1>
            </div>

            <!--  <div class="form-floating">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre">
            </div> -->

            <div class="form-floating mb-3">
                <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" formControlName="apellidos" class="form-control" id="apellidos"
                    placeholder="Apellidos">
                <label for="apellidos">Apellidos</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" formControlName="fecha_nacimiento" class="form-control" id="fecha_nacimiento"
                    placeholder="introduce tu fecha de nacimiento">
                <label for="apellidos">Fecha de nacimiento</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="E-mail">
                <label for="email">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" formControlName="direccion" class="form-control" id="direccion"
                    placeholder="Dirección">
                <label for="direccion">Dirección</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" formControlName="username" class="form-control" id="usuario"
                    placeholder="Nombre de usuario">
                <label for="usuario">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Contraseña">
                <label for="password">Contraseña</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" id="repeat_password"
                    placeholder="Repite contraseña">
                <label for="repeatpassword">Repite la contraseña por favor</label>
            </div>

            <div class="botonera">
                <input type="reset" name="limpiar" id="limpiar" value="Limpiar campos">
                <input type="submit" id="enviar" value="Completar registro">
            </div>

        </form>

        {{registerForm.valid}}
    </div>
</div>
